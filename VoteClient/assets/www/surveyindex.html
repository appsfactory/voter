<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<html>
    <head>
      <link rel="stylesheet" type="text/css" href="css/StyleSheet.css" />
        <title>Survey App</title>
        <script src="js/user.js"></script>
    </head>
    
      <body onload="resetLogin()">
      
      	<div class="ceiling">
      		
       	   <h1>Survey <a class="rightalign" href="admin_ui/create_account.html">Create Account</a></h1>
       	   <div class="push"></div>
      	</div>
      	<div class="floor">
       	   <form id="login" action="JavaScript:login()">
       	     <p>Username:</p>
       	     <input class="textbox" type="text" id="username"><br>
       	     <p>Password:</p>
       	     <input class="textbox" type="password" id="password"><br><br/>
       	     <button type="button" class="button" onclick="cancelLogin()">Skip</button>
       	     <input class="button" type="submit" value="Login">
       	 </form>
       	 
       	 <p id="message">Note: You must log in to create a survey</p>
        </div>
    </body>
    
</html>
