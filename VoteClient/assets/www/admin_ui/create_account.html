<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<html>
    <head>
      <link rel="stylesheet" type="text/css" href="../css/StyleSheet.css" />
        <title>Create Account</title>
      <script src="../js/user.js"></script>

    </head>
      <body onload="resetNewLogin()">
      <div id="container">
          <h1>Create an Account</h1>
          <form id="login" action="JavaScript:createUser()">
            <p>Username:</p>
            <input class="textbox" type="text" id="username"><br>
            <p>Password:</p>
            <input class="textbox" type="password" id="password"><br>
            <p>Confirm Password:</p>
            <input class="textbox" type="password" id="passwordc"><br><br>
            <button type="button" class="button" onclick="cancelCreate">Cancel</button>
            <input class="button" type="submit" value="Login">
        </form>
        <p id="message"></p>
        </div>
    </body>
</html>
